<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painless Portal</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!---------------- EmailJs SDK ---------------->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "RUPr16JgxD8PF2BeZ",
        });
    })();
    </script>
</head>
<body>
    
    <div class="container">
        <p class="error error-message"></p>
        <p class="error error-message2">Email already exists.</p>
        <p class="error error-message3">Username already exists.</p>
        <p class="success success-message">Registration successful! Please wait for admin approval.</p>

        <section class="login-container">
            <div id="cover">
                    <div class="spacing">
                        <div class="form-box active" id="login-form">
                            <form action="" method="">
                                <h2>Login</h2>
                                
                                <input type="text" name="username" id="username" placeholder="Username" required>
                                <input type="password" name="password" id="password" placeholder="Password" required>
                                <button type="button" name="login" onclick="openWebsite()">Login</button>
                                <!-- <p><a href="forgot_password.php">Forgot Password?</a></p> -->
                                <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Register</a></p>
                            </form>
                        </div>

                        <div class="form-box" id="register-form">
                            <form action="" method="post">
                                <h2>Register</h2>
                                
                                <input type="text" name="name" placeholder="Name" required>
                                <input type="email" name="email" placeholder="Email" required>
                                <input type="text" name="username" placeholder="Username" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <select name="role" required>
                                    <option value="">--Select Role--</option>
                                    <option value="user">User</option>
                                    <!-- <option value="admin">Admin</option> -->
                                </select>
                                <button type="submit" name="register">Register</button>
                                <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
                            </form>
                        </div>
                    </div>
            </div>
        </section>





        <div id="header">
            <div id="logo">
                <a href="#welcome.html" target="_self"><img src="img/logo.png" alt="Painless Portal Logo"></a>
            </div>

            
        </div>



    </div>

    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin - Registered Users</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/admin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div id="header">
            <div id="logo">
                <a href="#welcome.html" target="_self"><img src="img/logo.png" alt="Painless Portal Logo"></a>
            </div>
        </div>

        <section id="admin">
                <div id="cover">
                    <div class="spacing admin">
                        <h2>Registered Users</h2>

                        <div class="table-container">
                            <table border="1">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- Users will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        

                        <button id="logout-btn" style="margin-top:15px;">Logout</button>
                    </div>
                </div>
        </section>

    </div>




    
    
    <script src="js/script.js"></script>

    <script>
        document.getElementById('logout-btn').onclick = function() {
            const params = new URLSearchParams(window.location.search);
            const role = params.get('role');
            if (role !== 'admin') {
                alert('Access denied. You are not an admin.');
                window.location.href = 'index.html';
            } else {
                if (window.location.pathname.endsWith('admin.html')) {
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role');
    if (role !== 'admin') {
        alert('Access denied. Only admins can view this page.');
        window.location.href = 'index.html';
    } else {
        // Show all users info in table
        const tableBody = document.getElementById('users-table-body');
        if (tableBody) {
            tableBody.innerHTML = regUsers.map((u, idx) => `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.username}</td>
                    <td>${u.password}</td>
                    <td>${u.role}</td>
                    <td>
                        <span class="approved-status">${u.approved ? 'Approved' : 'Pending'}</span>
                    </td>
                    <td>
                        <button onclick="approveUser('${u.username}')" class="approve">Approve</button>
                        <button onclick="deleteUser('${u.username}')" class="delete">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
    }
}
            }
        };


        document.getElementById('logout-btn').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
